{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-------- CSS ---------->
    <link rel="stylesheet" type="text/css" href="{% static "css/example.css" %}" />
    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>

    <!-- JavaScript -->
    <script src="{% static "js/exampleApp.js" %}"></script>

    <!------- Controllers ------->
    <script src="{% static "js/controllers/exampleController.js" %}"></script>
    <script src="{% static "js/controllers/dynamicController.js" %}"></script>

</head>
<body>
    <div class="outsideAngular">
        Outside of angular app
    </div>
    <div ng-app="exampleApp">
        <div class="outsideView">
            Outside of current view, but still inside of our Angular app

            <ul>
                <li><a href="#/example">Chuck Norris View</a></li>
                <li><a href="#/dynamic">Dynamic View</a></li>
            </ul>
        </div>

        <!-- ng-views -->
        <div class="view" ng-view></div>
    </div>
</body>
</html>
